<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX文件查看器和编辑器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        button, input[type="file"] {
            font-size: 16px;
            padding: 10px 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .row-number, .column-letter {
            background-color: #e6e6e6;
            font-weight: bold;
            text-align: center;
        }
        #tableContainer {
            max-height: 600px;
            overflow-y: auto;
        }
        .designator-column {
            max-width: 150px;
            word-wrap: break-word;
            white-space: normal;
        }
        .red-text {
            color: red;
        }
        #rulesEditor {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        #rulesTableContainer {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #rulesTable {
            width: 100%;
            border-collapse: collapse;
        }
        #rulesTable th, #rulesTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #rulesTable th {
            background-color: #f2f2f2;
        }
        #rulesTable input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .rules-controls {
            display: flex;
            justify-content: space-between;
        }
        .context-menu {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 5px 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .context-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .context-menu li {
            padding: 5px 20px;
            cursor: pointer;
        }

        .context-menu li:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="saveButton" style="display: none;">保存修改</button>
        <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
        <button id="formatButton" style="display: none;">格式整理</button>
        <button id="materialMatchButton" style="display: none;">物料匹配</button>
        <button id="insertMaterialNameButton" style="display: none;">插入物料名称列</button>
        <button id="openRulesEditor">编辑规则</button>
        <button id="splitButton">拆分</button>
    </div>
    <div id="tableContainer"></div>

    <div id="rulesEditor" style="display: none;">
        <h2>规则编辑器</h2>
        <div id="rulesTableContainer"></div>
        <div class="rules-controls">
            <button id="addRule">添加规则</button>
            <button id="saveRules">保存规则</button>
            <button id="closeRulesEditor">关闭</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
